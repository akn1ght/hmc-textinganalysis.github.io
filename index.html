---
layout: default
title: HMC Texting Analysis Blog
---

<div id="home">
  <h1>Team Members' Posts</h1>
  <ul class="posts">
    {% for author in site.authors %}
        {% for post in author.posts %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    {% endfor %}
  </ul>
</div>
